<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG Diesel e Direções Hidráulicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WG Diesel e Direções Hidráulicas</h1>
        <form action="https://script.google.com/macros/s/AKfycbzr87vxL7XLytcmO46dg9PmVaKSDkDGWtBZeQSXCgWO/dev" method="POST">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>

            <label for="nomeMotorista">Nome do Motorista:</label>
            <input type="text" id="nomeMotorista" name="nomeMotorista" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="veiculo">Veículo:</label>
            <input type="text" id="veiculo" name="veiculo" required>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="km">Quilometragem (km):</label>
            <input type="number" id="km" name="km" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
